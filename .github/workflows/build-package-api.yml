name: Build & Package API
  
on:
  workflow_call:
    inputs: 
      build_configuration: 
        description: 'Build Configuration'
        type: string
        required: true
    
permissions:
  contents: read
  packages: read
    
jobs:
  # Build prod
  build-api-prod:
    name: Build API (prod)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          # include-prerelease: true

      - name: Build .NET project (prod)
        run: dotnet build --configuration ${{ inputs.build_configuration }}
        
      - name: Package API (prod)
        run: dotnet publish --configuration ${{ inputs.build_configuration }} --output ./publish
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wowskarma_api
          path: ./publish