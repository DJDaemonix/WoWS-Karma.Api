name: .NET Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore WoWS-Karma.sln
    - name: Build
      run: dotnet build --no-restore WoWS-Karma.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal WoWS-Karma.sln
