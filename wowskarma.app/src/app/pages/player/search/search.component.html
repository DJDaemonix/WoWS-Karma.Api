<div class="col-md-6">
  <h1 class="mb-3">Search Players</h1>

  <form [formGroup]="search">
    <div class="input-group">
      <input id="username" type="text" class="form-control" formControlName="username" placeholder="Username" required minlength="3" />
    </div>
  </form>
</div>

<div class="mx-3 my-5">
  @if (loading()) {
    <h4 class="text-info my-5">Searching...</h4>
  } @else if (result()) {
    @if (result()!.length > 0) {
      <h4 class="text-success mb-3">Found {{ result()!.length }} Account(s) :</h4>

      <ul>
        @for (item of result(); track $index) {
          <li>
            <player-namelink [player]="{id: item.id!, username: item.username!}" />
          </li>
        }
      </ul>
    } @else {
      <h4 class="text-warning my-5">No results found</h4>
    }
  }
</div>
