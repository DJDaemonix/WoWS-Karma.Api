<sup class="d-inline-flex flex-row gap-3">
    @for (role of UserRolesMap; track $index) {
        @if (userRoles().includes(role.id)) {
            <i [style]="'color: ' + role.color"
               [class]="'bi ' + role.icon"
               [title]="role.name"
               [ngbTooltip]="role.name" placement="bottom">
            </i>
        }
    }
</sup>
