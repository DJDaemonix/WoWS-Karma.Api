<app-notifications-menu #menu (notificationsCount$)="count$.next($event)" />

<button class="btn btn-link text-light dropdown-toggle" type="button" id="notifications-dropdown" (click)="menu.openMenu()">
    <i class="bi bi-bell-fill"></i>
    <span *ngIf="count$ | async as count" class="badge bg-primary rounded-pill ms-2 me-1">{{count}}</span>
</button>
