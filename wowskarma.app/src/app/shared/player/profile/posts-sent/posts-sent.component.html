<ng-container *ngIf="sentPosts$ | async as posts else loading">
    <div class="row gx-2 gy-3" *ngIf="posts.length > 0 else noPosts">
        <div class="col-lg-4 col-md-6" *ngFor="let p of posts">
            <app-post [post]="p" postDisplayType="sent"></app-post>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="shouldRefresh$">

</ng-container>

<ng-template #loading>
    <h3 class="text-info">Loading...</h3>
</ng-template>

<ng-template #noPosts>
    <h3 class="text-warning">No posts found.</h3>
</ng-template>
